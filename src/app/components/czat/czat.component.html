<br>
<div class="ms-3" *ngIf="imAdmin()">
    <mat-icon> border_color</mat-icon>
    <mat-slide-toggle color="primary" [(ngModel)]="isChecked" class="pull-right d-block" ></mat-slide-toggle>
    
</div>
<div class="container">
    <div class="row d-flex align-items-center justify-content-center mt-5 mx-100" id="chat_window_1" >
        <div class="col-xs-9 col-md-9">
        	<mat-card>
                <mat-card-title class="d-flex">
                        <mat-icon class=me-3>chat</mat-icon>
                        <h3 >Chat</h3>

                </mat-card-title>
                <mat-card-content class="mt-5">
                    <div class="d-flex">
                        
                        <div class="w-100 ms-3" appearance="fill">
                            
                            <!--<input matInput [(ngModel)]="text">-->
                           <input class="w-100 ms-2" matInput #mess>
                        </div>
                        <div class="align-self-center">
                            <button mat-button color="primary" id="btn-chat" (click)="send(mess.value)">Wyślij</button>
                        </div>
                    </div>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-content >

                    <div *ngFor="let wpis of chat">
                        <div class="row msg_container base_receive">
                            <div class="col-md-10 col-xs-10">
                                <div class="messages msg_receive">
                                    <sub style="color:blue">{{wpis.author}}</sub>
                                    <p style="color:gray">{{wpis.text}}</p>
                                    <time datetime="2009-11-13T20:00">{{wpis.data}}</time>
                                </div>
                            </div>
                            
                            <div class="col-md-2 col-xs-2 avatar" *ngIf="isChecked">
                                <!--<img src={{imageSrc}} class=" img-responsive ">-->
                                <button mat-button (click)="delete(wpis.id)"><mat-icon>delete_outline</mat-icon></button>
                            </div>
                            
                        </div>
                    </div>
