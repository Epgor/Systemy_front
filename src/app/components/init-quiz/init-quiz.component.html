<div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
        <div class="p-2">
            <div *ngIf="!isCompleted && PytaniaTest.length != 0" class="third">
                <mat-card class="example-card">
                        <mat-card-title *ngIf="questionIndex == 0" class="mb-3">
                            Powodzenia!
                        </mat-card-title>
                    <mat-card-content >
                        <p class="text-justify">{{questionIndex+1}}. {{PytaniaTest[questionIndex]?.pytanie}}</p>
                        <mat-selection-list [multiple]="false" class="mb-5">
                            <mat-list-option  *ngFor="let answer of PytaniaTest[questionIndex]?.odpowiedzi">
                                <mat-card-content>
                                    <p>
                                        <mat-checkbox [color]="checkColor"
                                        [(ngModel)]="answer.zaznaczone">
                                            {{answer.trescOdpowiedzi}}
                                        </mat-checkbox>
                                    </p>
                                </mat-card-content>
                            </mat-list-option>
                        </mat-selection-list>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions class="d-flex align-self-end justify-content-between">
                        <button [disabled]="questionIndex == 0" mat-raised-button color="primary" (click)="previous()"><</button>
                        <button mat-raised-button color="primary" (click)="checkAnswer()">
                            Wyślij
                        </button>
                        <button [disabled]="questionIndex == PytaniaTest.length-1" mat-raised-button color="primary" (click)="next()">></button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div *ngIf="isCompleted" class="third">
                <mat-card>
                    <mat-card-content>
                        Ukończyłeś Quiz.
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="goBack()">Powrót do menu</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div *ngIf="PytaniaTest.length == 0">
                <mat-card>
                    <mat-card-content>
                        Quiz jest pusty.
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="goBack()">Powrót do menu</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
