
<mat-card-title><h1>Polecane Kursy</h1></mat-card-title>
<div class="d-flex flex-md-row justify-content-around flex-column">
<div *ngFor="let course of courses" >
<mat-card >
    <mat-card-header>
      <mat-card-title>{{course.title}}</mat-card-title>
      <mat-card-subtitle>No. {{course.id}}</mat-card-subtitle>
    </mat-card-header >
    <div class="d-flex justify-content-center">
    <img mat-card-image src={{course.logoURL}} alt="Photo of a course">
</div>
    <mat-card-content>
      <p>
        {{course.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/detail/{{course.id}}">Otw√≥rz</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
