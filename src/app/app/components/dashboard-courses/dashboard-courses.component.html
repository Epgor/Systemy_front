
<mat-card-title class="text-center"><h2>Polecane Kursy</h2></mat-card-title>
<div class="d-flex flex-md-row justify-content-around flex-column">
  <div *ngFor="let course of courses" >
    <mat-card >
        <mat-card-header>
          <mat-card-title>{{course.title}}</mat-card-title>
          <mat-card-subtitle>No. {{course.id}}</mat-card-subtitle>
        </mat-card-header >
          <div class="d-flex justify-content-center">
          <img mat-card-image src={{imageSrc}} alt="Photo of a course">
          </div>
        <mat-card-content>
          <p>
            {{course.desc}}
          </p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="primary" routerLink="/detail/{{course.id}}">Otw√≥rz</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>
