<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3 mw-100" *ngFor="let course of courses">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <a routerLink="/detail/{{course.id}}">
              {{course.title | uppercase}}
            </a>
          </mat-card-title>
          <mat-card-subtitle >
            <a routerLink="/detail/{{course.id}}">
              <p clss="ms-2">Id kursu: {{course.id}}</p>
            </a>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="ms-3">
          {{course.desc}}
        </mat-card-content>
        <mat-card-actions align="end" class="p-3">
          <button mat-mini-fab type="button" color="primary" title="delete course"
            (click)="delete(course)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
